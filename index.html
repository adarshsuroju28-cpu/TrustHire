
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustHire - Preventing Job & Internship Scams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom animations to support shadcn-like classes with Tailwind CDN */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-in-from-top {
            from { transform: translateY(-10px); }
            to { transform: translateY(0); }
        }
        @keyframes slide-in-from-bottom {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
        @keyframes slide-in-from-left {
            from { transform: translateX(-20px); }
            to { transform: translateX(0); }
        }
        @keyframes zoom-in {
            from { transform: scale(0.95); }
            to { transform: scale(1); }
        }

        .animate-in {
            animation-duration: 500ms;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fade-in { animation-name: fade-in; }
        .slide-in-from-top-2 { animation-name: fade-in, slide-in-from-top; }
        .slide-in-from-bottom-8 { animation-name: fade-in, slide-in-from-bottom; }
        .slide-in-from-left { animation-name: fade-in, slide-in-from-left; }
        .zoom-in { animation-name: fade-in, zoom-in; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Focus rings for accessibility */
        *:focus-visible {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }
    </style>
